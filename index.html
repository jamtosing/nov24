<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .form-container iframe {
            width: 100%;
            max-width: 640px;
            height: 80vh;
            border: none;
        }
        .mobile-message {
            display: none;
        }
        @media (max-width: 768px) {
            .form-container {
                display: none;
            }
            .mobile-message {
                display: block;
                margin: 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Please fill out the form below:</h1>
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfVewVc4GZ28p5qEbZ8Jqa9r-yhBCb8m3GH8tt3V1sbWe5RKA/viewform?embedded=true" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
            Loadingâ€¦
        </iframe>
    </div>
    <div class="mobile-message">
        <p>For a better experience, please open the form in a new tab:</p>
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfVewVc4GZ28p5qEbZ8Jqa9r-yhBCb8m3GH8tt3V1sbWe5RKA/viewform?usp=sf_link'">Open Form</button>
    </div>
</body>
</html>
