<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request Voting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header container */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        /* Logo styling */
        .header-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px; /* Adds space between logo and text */
        }

        /* Title styling */
        h1 {
            margin: 0;
        }

        h4 {
            margin-top: 0px;
        }

        /* Form container styling */
        .form-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .form-container iframe {
            width: 100%;
            max-width: 700px;
            min-width: 640px; /* Minimum width to avoid overlapping text box */
            height: 80vh; /* Adjusts height to 80% of the viewport */
            border: none;
            border-radius: 25px;
            box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            align-items: center;
            appearance: none;
            background-color: #fff;
            border-radius: 24px;
            border-style: none;
            box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
            box-sizing: border-box;
            color: #3c4043;
            display: inline-flex;
            justify-content: center;
            letter-spacing: .25px;
            line-height: normal;
            max-width: 100%;
            overflow: visible;
            position: relative;
            text-align: center;
            text-transform: none;
            transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: auto;
            will-change: transform,opacity;
            z-index: 0;
        }

        button:hover {
            background: #F6F9FE;
            color: #36454F;
        }

        button:active {
            box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
            outline: none;
        }

        button:focus {
            outline: none;
            border: 2px solid #36454F;
        }
        
        button:not(:disabled) {
            box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
        }

        button:not(:disabled):hover {
            box-shadow: rgba(60, 64, 67, .3) 0 2px 3px 0, rgba(60, 64, 67, .15) 0 6px 10px 4px;
        }

        button:not(:disabled):focus {
            box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
        }

        button:not(:disabled):active {
            box-shadow: rgba(60, 64, 67, .3) 0 4px 4px 0, rgba(60, 64, 67, .15) 0 8px 12px 6px;
        }

        button:disabled {
            box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
        }

        .logo {
            width: 80px;
            height: 80px;
            display: block;
            margin: 20px auto;
            border-radius: 50%;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column; /* Stack logo above text */
            }
            .header-logo {
                margin: 0 0 10px 0; /* Center logo with spacing below */
            }
        }

        /* Desktop-specific styles */
        @media (min-width: 769px) {
            .header {
                justify-content: center; /* Logo to the left of text */
            }
        }
    </style>
</head>
<body>

    <!-- Header with logo and title -->
    <div class="header">
        <img src="https://github.com/jamtosing/votes/raw/refs/heads/main/JTSlogo" alt="Logo" class="header-logo">
        <h1>Song Request Voting Form</h1>
    </div>
    
    <h4>Please fill out the form below:</h4>
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfVewVc4GZ28p5qEbZ8Jqa9r-yhBCb8m3GH8tt3V1sbWe5RKA/viewform?embedded=true" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
            Loadingâ€¦
        </iframe>
    </div>

    <h3>Having trouble viewing the form?</h3>
    <p>You may need to click "Allow cookies" and sign in to your Google account to use this form</p>
    <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfVewVc4GZ28p5qEbZ8Jqa9r-yhBCb8m3GH8tt3V1sbWe5RKA/viewform?usp=sf_link'">Open Form in New Tab</button>

    <!-- Logo image centered at the bottom of the page -->
    <img src="https://github.com/jamtosing/votes/raw/refs/heads/main/JTSlogo" alt="Logo" class="logo">

</body>
</html>
