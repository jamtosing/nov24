<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Form</title>
    <style>
        iframe {
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Please fill out the form below:</h1>
    <iframe id="googleForm" src="https://docs.google.com/forms/d/e/1FAIpQLSfVewVc4GZ28p5qEbZ8Jqa9r-yhBCb8m3GH8tt3V1sbWe5RKA/viewform?embedded=true"></iframe>
    
    <h3 style="text-align: center;">Having trouble viewing the form?</h3>
    <button style="display:block; margin:auto;" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfVewVc4GZ28p5qEbZ8Jqa9r-yhBCb8m3GH8tt3V1sbWe5RKA/viewform?usp=sf_link'">Click Here</button>
    
    <script>
        function resizeIframe() {
            const iframe = document.getElementById('googleForm');
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }
        // Add an event listener to resize once the form is loaded
        document.getElementById('googleForm').addEventListener('load', resizeIframe);
    </script>
</body>
</html>
