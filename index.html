<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Form</title>
    <style>
        body {
            text-align: center;
        }
        iframe {
            width: 100%;
            max-width: 640px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Please fill out the form below:</h1>
    <iframe id="googleForm" src="https://docs.google.com/forms/d/e/1FAIpQLSfVewVc4GZ28p5qEbZ8Jqa9r-yhBCb8m3GH8tt3V1sbWe5RKA/viewform?embedded=true" 
            onload="resizeIframe()" marginheight="0" marginwidth="0">
        Loadingâ€¦
    </iframe>
    <p>Having trouble viewing the form?</p>
    <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfVewVc4GZ28p5qEbZ8Jqa9r-yhBCb8m3GH8tt3V1sbWe5RKA/viewform?usp=sf_link'">Click Here</button>

    <script>
        function resizeIframe() {
            const iframe = document.getElementById("googleForm");

            // Check for iframe content height and set iframe height accordingly
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + "px";
        }

        // Continuously check for iframe resizing in case of dynamic content height changes
        window.addEventListener('resize', resizeIframe);
    </script>
</body>
</html>
