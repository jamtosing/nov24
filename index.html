<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request Voting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header container */
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        /* Logo styling */
        .header-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px; /* Adds space between logo and text */
        }

        /* Title styling */
        .header-title {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }

        h4 {
            margin-top: 0px;
        }

        /* Form container styling */
        .form-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .form-container iframe {
            width: 100%;
            max-width: 700px;
            min-width: 640px;
            height: 80vh;
            border: none;
            border-radius: 25px;
            box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            align-items: center;
            background-color: #fff;
            border-radius: 24px;
            border-style: none;
            box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
            text-align: center;
            width: auto;
        }

        button:hover {
            background: #F6F9FE;
            color: #36454F;
        }

        button:active {
            box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
            outline: none;
        }

        button:focus {
            outline: none;
            border: 2px solid #36454F;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .header-logo {
                margin: 0 0 10px 0;
            }
            .header-title {
                text-align: center;
            }
        }

        /* Desktop-specific styles */
        @media (min-width: 769px) {
            .header {
                justify-content: center;
            }
            .header-logo {
                margin-right: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with logo and title -->
    <div class="header">
        <img src="https://github.com/jamtosing/votes/raw/refs/heads/main/JTSlogo" alt="Logo" class="header-logo">
        <h1 class="header-title">Song Request Voting</h1>
    </div>
    
    <h4>Please fill out the form below:</h4>
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfVewVc4GZ28p5qEbZ8Jqa9r-yhBCb8m3GH8tt3V1sbWe5RKA/viewform?embedded=true" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
            Loadingâ€¦
        </iframe>
    </div>

    <h3>Having trouble viewing the form?</h3>
    <p>You may need to click "Allow cookies" and sign in to your Google account to use this form</p>
    <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfVewVc4GZ28p5qEbZ8Jqa9r-yhBCb8m3GH8tt3V1sbWe5RKA/viewform?usp=sf_link'">Open Form in New Tab</button>

</body>
</html>
