<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request Voting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .p {
            margin: 0px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .form-container iframe {
            width: 100%;
            max-width: 700px;
            min-width: 640px; /* Minimum width to avoid overlapping text box */
            height: 80vh; /* Adjusts height to 80% of the viewport */
            border: none;
            border-radius: 25px;
            box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.2);
            overflow: auto; /* Enables scrolling within the iframe */
        }
        button {
            display: inline-block;
            margin: 20px;
            margin-top: 0px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .logo {
            Width: 50px;
            Height: 50px;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .form-container {
                justify-content: flex-start; /* Align iframe to the left */
                padding-left: 10px; /* Optional padding for better spacing */
            }
        }
    </style>
</head>
<body>
    <h1>Song Request Voting Form</h1>
    <h4>Please fill out the form below:</h4>
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfVewVc4GZ28p5qEbZ8Jqa9r-yhBCb8m3GH8tt3V1sbWe5RKA/viewform?embedded=true" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
            Loadingâ€¦
        </iframe>
    </div>
    <h3>Having trouble viewing the form?</h3>
    <p>You may need to click "Allow cookies" and sign in to your Google account to use this form</p>
    <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfVewVc4GZ28p5qEbZ8Jqa9r-yhBCb8m3GH8tt3V1sbWe5RKA/viewform?usp=sf_link'">Open Form in New Tab</button>
    <img src="https://github.com/jamtosing/votes/raw/refs/heads/main/JTSlogo" alt="Logo" class="logo">
</body>
</html>
